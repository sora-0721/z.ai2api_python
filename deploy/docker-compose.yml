version: '3.8'

services:
  api-server:
    build: 
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: z-ai-api-server
    ports:
      - "8080:8080"
    environment:
      # Auth Configuration
      - AUTH_TOKEN=sk-your-api-key
      # 是否跳过api key验证
      - SKIP_AUTH_TOKEN=false
      # 调试日志
      - DEBUG_LOGGING=true
      # 匿名模式
      - ANONYMOUS_MODE=true
      # Function Call 功能开关
      - TOOL_SUPPORT=true
      # 工具调用扫描限制（字符数）
      - SCAN_LIMIT=200000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s